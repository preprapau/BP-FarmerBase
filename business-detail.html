<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<title>Business Detail | BPMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:"Noto Sans Devanagari","Kalimati","Mangal","Nirmala UI",system-ui,Arial;
  background:#f4f7f6;margin:0;
}
.wrap{
  max-width:900px;margin:25px auto;background:#fff;
  padding:25px;border-radius:10px;
}
h2{color:#2e7d32;margin-top:0}

/* progress */
.progress{
  background:#e8f5e9;border:1px solid #c8e6c9;
  padding:12px;border-radius:8px;margin-bottom:15px
}
.steps span{
  padding:4px 8px;border-radius:10px;background:#eee;font-size:13px
}
.steps .done{background:#a5d6a7}
.steps .active{background:#2e7d32;color:#fff}
.bar{height:8px;background:#ddd;border-radius:6px;overflow:hidden;margin-top:8px}
.bar span{display:block;height:100%;width:29%;background:#2e7d32}

/* form */
label{font-weight:600}
input,textarea{
  width:100%;padding:8px;margin-top:6px;
  font-family:inherit;
}
textarea{min-height:120px}
button.add{
  margin-top:10px;
  background:#2e7d32;color:#fff;
  border:none;border-radius:6px;
  padding:8px 16px;cursor:pointer
}

/* list */
.topic-box{
  background:#f9fdf9;border:1px solid #dceddc;
  border-radius:8px;padding:12px;margin-top:12px
}
.topic-box h3{margin:0 0 6px 0}
.actions button{
  margin-right:6px;border:none;border-radius:4px;
  padding:4px 8px;color:#fff;cursor:pointer
}
.edit{background:#0277bd}
.del{background:#c62828}

/* preview */
.preview .form,
.preview .actions,
.preview input,
.preview textarea,
.preview button.add{
  display:none !important;
}
.preview-label{
  background:#fff3cd;
  padding:6px 10px;border-radius:6px;
  font-size:13px;margin-bottom:8px
}

/* nav */
.nav{
  display:flex;justify-content:space-between;
  margin-top:30px
}
.nav button{
  padding:8px 16px;border:none;border-radius:6px;
  background:#2e7d32;color:#fff;cursor:pointer
}
</style>
</head>

<body>
<div class="wrap">

<div class="progress">
  <b>‡§ö‡§∞‡§£ ‡•® / ‡•≠</b><br><br>
  <div class="steps">
    <span class="done">Short Info</span> ‚Üí
    <span class="active">Detail</span> ‚Üí
    <span>Expense</span> ‚Üí
    <span>Income</span> ‚Üí
    <span>Profit</span> ‚Üí
    <span>ROI</span> ‚Üí
    <span>Proposal</span>
  </div>
  <div class="bar"><span></span></div>
</div>

<h2>üìå ‡§µ‡•ç‡§Ø‡§µ‡§∏‡§æ‡§Ø‡§ï‡•ã ‡§µ‡§ø‡§∏‡•ç‡§§‡•É‡§§ ‡§µ‡§ø‡§µ‡§∞‡§£</h2>

<div id="previewLabel" class="preview-label" style="display:none">
üëÅ Preview Mode (Read-only)
</div>
<button onclick="togglePreview()">üëÅ Preview / ‚úèÔ∏è Edit</button>

<!-- ===== FORM ===== -->
<div class="form">
  <label>‡§µ‡§ø‡§∑‡§Ø (Topic)</label>
  <input id="topicInput" placeholder="‡§ú‡§∏‡•ç‡§§‡•à: ‡§â‡§§‡•ç‡§™‡§æ‡§¶‡§® ‡§Ø‡•ã‡§ú‡§®‡§æ, ‡§¨‡§ú‡§æ‡§∞ ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£">

  <label>‡§µ‡§ø‡§µ‡§∞‡§£ (Content)</label>
  <textarea id="contentInput" placeholder="‡§Ø‡§π‡§æ‡§Å ‡§µ‡§ø‡§∏‡•ç‡§§‡•É‡§§ ‡§µ‡§ø‡§µ‡§∞‡§£ ‡§≤‡•á‡§ñ‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç..."></textarea>

  <button class="add" onclick="saveTopic()">üíæ Save</button>
</div>

<!-- ===== LIST ===== -->
<div id="topicList"></div>

<div class="nav">
  <button onclick="location.href='short-info.html'">‚¨Ö Previous</button>
  <button onclick="location.href='expense-demo.html'">Next ‚û°</button>
</div>

</div>

<script>
/* ===== LOAD PROJECT ===== */
let key = localStorage.getItem("activeProject");
if(!key){
  alert("‡§™‡§π‡§ø‡§≤‡•á Home ‡§¨‡§æ‡§ü Project ‡§ñ‡•ã‡§≤‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç");
  location.href="index.html";
}
let project = JSON.parse(localStorage.getItem(key));
project.businessDetail = project.businessDetail || [];

let editIndex = null;
let preview = false;

/* ===== SAVE / UPDATE ===== */
function saveTopic(){
  let topic = topicInput.value.trim();
  let content = contentInput.value.trim();
  if(!topic || !content){
    alert("‡§µ‡§ø‡§∑‡§Ø ‡§∞ ‡§µ‡§ø‡§µ‡§∞‡§£ ‡§¶‡•Å‡§µ‡•à ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï ‡§õ");
    return;
  }

  if(editIndex !== null){
    project.businessDetail[editIndex] = { topic, content };
    editIndex = null;
  }else{
    project.businessDetail.push({ topic, content });
  }

  topicInput.value="";
  contentInput.value="";
  persist();
}

/* ===== EDIT ===== */
function editTopic(i){
  let t = project.businessDetail[i];
  topicInput.value = t.topic;
  contentInput.value = t.content;
  editIndex = i;
}

/* ===== DELETE ===== */
function deleteTopic(i){
  if(confirm("Delete ‡§ó‡§∞‡•ç‡§®‡•á ‡§π‡•ã ?")){
    project.businessDetail.splice(i,1);
    persist();
  }
}

/* ===== SAVE & RENDER ===== */
function persist(){
  project.lastEdited = new Date().toLocaleString("ne-NP");
  localStorage.setItem(key, JSON.stringify(project));
  render();
}

function render(){
  topicList.innerHTML="";
  if(project.businessDetail.length===0){
    topicList.innerHTML="<i>‡§ï‡•Å‡§®‡•à ‡§µ‡§ø‡§µ‡§∞‡§£ ‡§•‡§™‡§ø‡§è‡§ï‡•ã ‡§õ‡•à‡§®</i>";
    return;
  }

  project.businessDetail.forEach((t,i)=>{
    topicList.innerHTML+=`
      <div class="topic-box">
        <h3>${i+1}. ${t.topic}</h3>
        <p>${t.content.replace(/\n/g,"<br>")}</p>
        <div class="actions">
          <button class="edit" onclick="editTopic(${i})">‚úèÔ∏è Edit</button>
          <button class="del" onclick="deleteTopic(${i})">üóë Delete</button>
        </div>
      </div>
    `;
  });
}

/* ===== PREVIEW ===== */
function togglePreview(){
  preview=!preview;
  document.body.classList.toggle("preview",preview);
  previewLabel.style.display = preview ? "block" : "none";
}

render();
</script>

</body>
</html>
