<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<title>बङ्गुर पालन व्यवसाय – Final Proposal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Noto Sans Devanagari,system-ui;background:#f4f7f6;margin:0}
.page{max-width:900px;margin:auto;background:#fff;padding:30px}
h1,h2,h3{color:#2e7d32}
.cover{text-align:center;padding:80px 20px;page-break-after:always}
.cover h1{font-size:36px}
footer{margin-top:80px;font-size:14px;color:#555}
ul{line-height:1.8}
@media print{
 a[href]:after{content:""}
 .no-print{display:none}
}
</style>
</head>
<body>

<div class="page cover">
<h1 id="bizName">बङ्गुर पालन व्यवसाय</h1>
<p>व्यवसाय प्रस्ताव</p>
<p>सतत कृषि, आत्मनिर्भर आम्दानी</p>
<div id="qr"></div>
<footer>
© बङ्गुर पालन व्यवसाय<br>
कालिका गाउँपालिका–५, रसुवा
</footer>
</div>

<div class="page">
<h2>कार्यकारी सारांश</h2>
<h3>परियोजना सफल हुने कारणहरू</h3>
<ul id="successReasons"></ul>
<h3>निष्कर्ष</h3>
<p id="bizConclusion"></p>
</div>

<div class="page">
<h2>व्यवसाय / परियोजनाको विस्तृत विवरण</h2>
<div id="businessDetail"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
<script>
let key=localStorage.getItem("activeProject");
let project=JSON.parse(localStorage.getItem(key));

new QRious({
 element:document.getElementById("qr"),
 value:location.href,
 size:140
});

function getTopic(name){
 if(!Array.isArray(project.businessDetail))return null;
 return project.businessDetail.find(t=>t.topic.trim()===name);
}

let success=getTopic("परियोजना सफल हुने कारणहरू");
if(success){
 successReasons.innerHTML=success.content.split("\n").map(l=>`<li>${l}</li>`).join("");
}

let con=getTopic("निष्कर्ष");
if(con) bizConclusion.innerText=con.content;

project.businessDetail.forEach((t,i)=>{
 businessDetail.innerHTML+=`
  <section>
   <h3>${i+1}. ${t.topic}</h3>
   <p>${t.content.replace(/\n/g,"<br>")}</p>
  </section>`;
});
</script>

</body>
</html>
