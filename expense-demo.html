<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<title>‡§ñ‡§∞‡•ç‡§ö ‡§µ‡§ø‡§µ‡§∞‡§£ | FarmerBase BP Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:"Noto Sans Devanagari","Kalimati",system-ui;
  background:#f4f7f6;margin:0
}
header{
  background:#e8f5e9;
  padding:10px 16px;
  display:flex;
  justify-content:space-between;
}
header a{color:#2e7d32;font-weight:700;text-decoration:none}
.wrap{
  max-width:1100px;
  margin:18px auto;
  background:#fff;
  padding:22px;
  border-radius:12px;
}
h2,h3{color:#2e7d32;margin-top:0}
.small{font-size:13px;color:#555}
hr{margin:20px 0}

.row{
  display:grid;
  grid-template-columns:2fr 1fr 1fr auto;
  gap:8px;
  margin-bottom:8px;
}
input,select{padding:6px;width:100%}
button{
  padding:6px 12px;
  border:none;border-radius:6px;
  background:#2e7d32;color:#fff;cursor:pointer
}
.blue{background:#0277bd}
.gray{background:#607d8b}
.red{background:#c62828}

.card{
  border:1px solid #c8e6c9;
  border-radius:10px;
  margin-bottom:18px;
}
.cardHead{
  background:#f1f8e9;
  padding:8px 12px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}
.cardBody{padding:10px;display:none}

.item{
  display:grid;
  grid-template-columns:2fr 1fr 1fr auto auto;
  gap:6px;
  margin-bottom:6px;
}
.item input:disabled{background:#f5f5f5}
</style>
</head>

<body>

<header>
  <a href="production.html">‚¨Ö Production</a>
  <strong>‡§ñ‡§∞‡•ç‡§ö ‡§µ‡§ø‡§µ‡§∞‡§£ (Expense)</strong>
  <a href="income-demo.html">‚û° Income</a>
</header>

<div class="wrap">

<div id="expenseRoot"></div>

</div>

<script>
/* ===== STORAGE ===== */
const KEY="FB_EXPENSE_ENGINE";
let data = JSON.parse(localStorage.getItem(KEY)) || {
  categories:{
    "‡§ö‡§æ‡§≤‡•Å ‡§ñ‡§∞‡•ç‡§ö":{ subs:[], items:[] },
    "‡§™‡•Å‡§Å‡§ú‡•Ä‡§ó‡§§ ‡§ñ‡§∞‡•ç‡§ö":{ subs:[], items:[] }
  }
};

function save(){ localStorage.setItem(KEY,JSON.stringify(data)); }

/* ===== SUB CATEGORY ===== */
function addSub(cat){
  const n=prompt("‡§®‡§Ø‡§æ‡§Å ‡§â‡§™‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï");
  if(!n) return;
  if(data.categories[cat].subs.includes(n)){
    alert("‡§™‡§π‡§ø‡§≤‡•á ‡§®‡•à ‡§õ"); return;
  }
  data.categories[cat].subs.push(n);
  save(); render();
}
function editSub(cat,old){
  const n=prompt("‡§®‡§Ø‡§æ‡§Å ‡§®‡§æ‡§Æ",old);
  if(!n) return;
  const c=data.categories[cat];
  c.subs=c.subs.map(s=>s===old?n:s);
  c.items.forEach(i=>{ if(i.sub===old) i.sub=n; });
  save(); render();
}
function delSub(cat,sub){
  const c=data.categories[cat];
  if(c.items.some(i=>i.sub===sub)){
    alert("‡§™‡§π‡§ø‡§≤‡•á ‡§ñ‡§∞‡•ç‡§ö ‡§π‡§ü‡§æ‡§â‡§®‡•Å‡§π‡•ã‡§∏‡•ç"); return;
  }
  c.subs=c.subs.filter(s=>s!==sub);
  save(); render();
}

/* ===== EXPENSE ITEM ===== */
function addItem(cat){
  const name=prompt("‡§ñ‡§∞‡•ç‡§ö ‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï");
  if(!name) return;
  const sub=prompt("‡§â‡§™‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï (optional)");
  const amt=Number(prompt("‡§∞‡§ï‡§Æ"));
  data.categories[cat].items.push({
    id:Date.now(), name, sub, amt, edit:false
  });
  save(); render();
}

function startEdit(cat,id){
  const i=data.categories[cat].items.find(x=>x.id===id);
  i._bak={...i}; i.edit=true; render();
}
function saveEdit(cat,id){
  const i=data.categories[cat].items.find(x=>x.id===id);
  delete i._bak; i.edit=false; save(); render();
}
function cancelEdit(cat,id){
  const idx=data.categories[cat].items.findIndex(x=>x.id===id);
  data.categories[cat].items[idx]=data.categories[cat].items[idx]._bak;
  data.categories[cat].items[idx].edit=false;
  render();
}
function delItem(cat,id){
  if(!confirm("‡§π‡§ü‡§æ‡§â‡§®‡•á?"))return;
  data.categories[cat].items=data.categories[cat].items.filter(i=>i.id!==id);
  save(); render();
}
function e(cat,id,f,v){
  const i=data.categories[cat].items.find(x=>x.id===id);
  i[f]=f==="amt"?Number(v):v;
}

/* ===== RENDER ===== */
function render(){
  expenseRoot.innerHTML="";
  Object.keys(data.categories).forEach(cat=>{
    const C=data.categories[cat];
    const total=C.items.reduce((s,i)=>s+i.amt,0);
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="cardHead"
        onclick="this.nextElementSibling.style.display=
        this.nextElementSibling.style.display==='none'?'block':'none'">
        <b>${cat}</b><span>‡§ú‡§Æ‡•ç‡§Æ‡§æ: ${total}</span>
      </div>
      <div class="cardBody"></div>`;
    const body=card.querySelector(".cardBody");

    body.innerHTML+=`
      <button class="gray" onclick="addSub('${cat}')">‚ûï ‡§â‡§™‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï</button>
      <button class="blue" onclick="addItem('${cat}')">‚ûï ‡§ñ‡§∞‡•ç‡§ö</button><hr>
    `;

    C.subs.forEach(s=>{
      body.innerHTML+=`
        <div class="small">
          ‚Ä¢ ${s}
          <button onclick="editSub('${cat}','${s}')">‚úèÔ∏è</button>
          <button onclick="delSub('${cat}','${s}')">‚ùå</button>
        </div>`;
    });

    C.items.forEach(i=>{
      body.innerHTML+=`
        <div class="item">
          <input ${i.edit?"":"disabled"} value="${i.name}"
            oninput="e('${cat}',${i.id},'name',this.value)">
          <input ${i.edit?"":"disabled"} value="${i.sub||''}"
            oninput="e('${cat}',${i.id},'sub',this.value)">
          <input type="number" ${i.edit?"":"disabled"} value="${i.amt}"
            oninput="e('${cat}',${i.id},'amt',this.value)">
          ${
            i.edit
            ? `<button onclick="saveEdit('${cat}',${i.id})">üíæ</button>
               <button onclick="cancelEdit('${cat}',${i.id})">‚Ü©</button>`
            : `<button onclick="startEdit('${cat}',${i.id})">‚úèÔ∏è</button>
               <button onclick="delItem('${cat}',${i.id})">‚ùå</button>`
          }
        </div>`;
    });

    expenseRoot.appendChild(card);
  });
}
render();
</script>

</body>
</html>
