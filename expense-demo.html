<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<title>‡§ñ‡§∞‡•ç‡§ö ‡§µ‡§ø‡§µ‡§∞‡§£ | FarmerBase BP Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:"Noto Sans Devanagari","Kalimati",system-ui;
  background:#f4f7f6;margin:0
}
header{
  background:#e8f5e9;
  padding:10px 16px;
  display:flex;
  justify-content:space-between;
}
header a{color:#2e7d32;font-weight:700;text-decoration:none}
.wrap{
  max-width:1150px;
  margin:18px auto;
  background:#fff;
  padding:22px;
  border-radius:12px;
}
h2,h3{color:#2e7d32;margin-top:0}
.small{font-size:13px;color:#555}
hr{margin:20px 0}

button{
  padding:6px 14px;
  border:none;
  border-radius:6px;
  background:#2e7d32;
  color:#fff;
  cursor:pointer;
}
.gray{background:#607d8b}
.red{background:#c62828}
.blue{background:#0277bd}

.card{
  border:1px solid #c8e6c9;
  border-radius:12px;
  margin-bottom:20px;
}
.cardHead{
  background:#f1f8e9;
  padding:10px 14px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}
.cardBody{padding:14px;display:none}

.row{
  display:grid;
  grid-template-columns:2fr 1.2fr 1fr 1fr 1fr 1.2fr;
  gap:8px;
  margin-bottom:8px;
}
input,select,textarea{
  padding:6px;width:100%
}

.item{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr 1fr 1.2fr auto auto;
  gap:6px;
  margin-bottom:6px;
}
.item input:disabled{background:#f5f5f5}
</style>
</head>

<body>

<header>
  <a href="production.html">‚¨Ö Production</a>
  <strong>‡§ñ‡§∞‡•ç‡§ö ‡§µ‡§ø‡§µ‡§∞‡§£ (Expense)</strong>
  <a href="income-demo.html">‚û° Income</a>
</header>

<div class="wrap">
<div id="expenseRoot"></div>
</div>

<script>
/* ===== STORAGE ===== */
const KEY="FB_EXPENSE_ENGINE";
let data = JSON.parse(localStorage.getItem(KEY)) || {
  categories:{
    "‡§ö‡§æ‡§≤‡•Å ‡§ñ‡§∞‡•ç‡§ö":{ subs:[], items:[] },
    "‡§™‡•Å‡§Å‡§ú‡•Ä‡§ó‡§§ ‡§ñ‡§∞‡•ç‡§ö":{ subs:[], items:[] }
  }
};
function save(){ localStorage.setItem(KEY,JSON.stringify(data)); }

/* ===== SUB CATEGORY ===== */
function addSub(cat){
  const n=prompt("‡§®‡§Ø‡§æ‡§Å ‡§â‡§™‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï");
  if(!n) return;
  if(data.categories[cat].subs.includes(n)){
    alert("‡§™‡§π‡§ø‡§≤‡•á ‡§®‡•à ‡§õ"); return;
  }
  data.categories[cat].subs.push(n);
  save(); render();
}
function editSub(cat,old){
  const n=prompt("‡§®‡§Ø‡§æ‡§Å ‡§®‡§æ‡§Æ",old);
  if(!n) return;
  const c=data.categories[cat];
  c.subs=c.subs.map(s=>s===old?n:s);
  c.items.forEach(i=>{ if(i.sub===old) i.sub=n; });
  save(); render();
}
function delSub(cat,sub){
  const c=data.categories[cat];
  if(c.items.some(i=>i.sub===sub)){
    alert("‡§™‡§π‡§ø‡§≤‡•á ‡§ñ‡§∞‡•ç‡§ö ‡§π‡§ü‡§æ‡§â‡§®‡•Å‡§π‡•ã‡§∏‡•ç"); return;
  }
  c.subs=c.subs.filter(s=>s!==sub);
  save(); render();
}

/* ===== EXPENSE ENTRY ===== */
function startAdd(cat){
  data.categories[cat].adding=true;
  render();
}
function cancelAdd(cat){
  data.categories[cat].adding=false;
  render();
}
function saveAdd(cat){
  const f=data.categories[cat]._form;
  if(!f || !f.name || !f.qty || !f.rate){
    alert("‡§ñ‡§∞‡•ç‡§ö ‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï, ‡§¶‡§∞ ‡§∞ ‡§™‡§∞‡§ø‡§Æ‡§æ‡§£ ‡§Ö‡§®‡§ø‡§µ‡§æ‡§∞‡•ç‡§Ø"); return;
  }
  data.categories[cat].items.push({
    id:Date.now(),
    name:f.name,
    sub:f.sub||"",
    unit:f.unit||"",
    rate:Number(f.rate),
    qty:Number(f.qty),
    amt:Number(f.rate)*Number(f.qty),
    note:f.note||"",
    edit:false
  });
  data.categories[cat].adding=false;
  data.categories[cat]._form=null;
  save(); render();
}

/* ===== ITEM EDIT ===== */
function startEdit(cat,id){
  const i=data.categories[cat].items.find(x=>x.id===id);
  i._bak={...i}; i.edit=true; render();
}
function saveEdit(cat,id){
  const i=data.categories[cat].items.find(x=>x.id===id);
  i.amt=i.rate*i.qty;
  delete i._bak; i.edit=false;
  save(); render();
}
function cancelEdit(cat,id){
  const idx=data.categories[cat].items.findIndex(x=>x.id===id);
  data.categories[cat].items[idx]=data.categories[cat].items[idx]._bak;
  data.categories[cat].items[idx].edit=false;
  render();
}
function delItem(cat,id){
  if(!confirm("‡§π‡§ü‡§æ‡§â‡§®‡•á?"))return;
  data.categories[cat].items=data.categories[cat].items.filter(i=>i.id!==id);
  save(); render();
}
function e(cat,id,f,v){
  const i=data.categories[cat].items.find(x=>x.id===id);
  i[f]=f==="rate"||f==="qty"?Number(v):v;
  if(f==="rate"||f==="qty") i.amt=i.rate*i.qty;
}

/* ===== RENDER ===== */
function render(){
  expenseRoot.innerHTML="";
  Object.keys(data.categories).forEach(cat=>{
    const C=data.categories[cat];
    const total=C.items.reduce((s,i)=>s+i.amt,0);

    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="cardHead"
        onclick="this.nextElementSibling.style.display=
        this.nextElementSibling.style.display==='none'?'block':'none'">
        <b>${cat}</b><span>‡§ú‡§Æ‡•ç‡§Æ‡§æ: ‡§∞‡•Å. ${total}</span>
      </div>
      <div class="cardBody"></div>`;
    const body=card.querySelector(".cardBody");

    /* Sub category list */
    body.innerHTML+=`<b>‡§â‡§™‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï:</b><br>`;
    C.subs.forEach(s=>{
      body.innerHTML+=`
        <div class="small">
          ‚Ä¢ ${s}
          <button onclick="editSub('${cat}','${s}')">‚úèÔ∏è</button>
          <button onclick="delSub('${cat}','${s}')">‚ùå</button>
        </div>`;
    });
    body.innerHTML+=`<button class="gray" onclick="addSub('${cat}')">‚ûï ‡§â‡§™‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï</button><hr>`;

    /* Add form */
    if(C.adding){
      const opts=C.subs.map(s=>`<option>${s}</option>`).join("");
      body.innerHTML+=`
        <h3>‚ûï ‡§®‡§Ø‡§æ‡§Å ‡§ñ‡§∞‡•ç‡§ö</h3>
        <div class="row">
          <input placeholder="‡§ñ‡§∞‡•ç‡§ö ‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï" oninput="C._form=C._form||{};C._form.name=this.value">
          <select onchange="C._form=C._form||{};C._form.sub=this.value">
            <option value="">‡§â‡§™‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï</option>${opts}
          </select>
          <input placeholder="‡§á‡§ï‡§æ‡§à" oninput="C._form=C._form||{};C._form.unit=this.value">
          <input type="number" placeholder="‡§¶‡§∞"
            oninput="C._form=C._form||{};C._form.rate=this.value">
          <input type="number" placeholder="‡§™‡§∞‡§ø‡§Æ‡§æ‡§£"
            oninput="C._form=C._form||{};C._form.qty=this.value">
          <input placeholder="‡§ï‡•à‡§´‡§ø‡§Ø‡§§"
            oninput="C._form=C._form||{};C._form.note=this.value">
        </div>
        <button onclick="saveAdd('${cat}')">üíæ Save</button>
        <button class="gray" onclick="cancelAdd('${cat}')">‚Ü© Cancel</button>
        <hr>`;
    }else{
      body.innerHTML+=`<button onclick="startAdd('${cat}')">‚ûï ‡§ñ‡§∞‡•ç‡§ö ‡§•‡§™‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç</button><hr>`;
    }

    /* Items */
    C.items.forEach(i=>{
      body.innerHTML+=`
        <div class="item">
          <input ${i.edit?"":"disabled"} value="${i.name}"
            oninput="e('${cat}',${i.id},'name',this.value)">
          <input ${i.edit?"":"disabled"} value="${i.sub}">
          <input ${i.edit?"":"disabled"} value="${i.unit}"
            oninput="e('${cat}',${i.id},'unit',this.value)">
          <input type="number" ${i.edit?"":"disabled"} value="${i.rate}"
            oninput="e('${cat}',${i.id},'rate',this.value)">
          <input type="number" ${i.edit?"":"disabled"} value="${i.qty}"
            oninput="e('${cat}',${i.id},'qty',this.value)">
          <input disabled value="${i.amt}">
          ${
            i.edit
            ? `<button onclick="saveEdit('${cat}',${i.id})">üíæ</button>
               <button class="gray" onclick="cancelEdit('${cat}',${i.id})">‚Ü©</button>`
            : `<button onclick="startEdit('${cat}',${i.id})">‚úèÔ∏è</button>
               <button class="red" onclick="delItem('${cat}',${i.id})">‚ùå</button>`
          }
        </div>`;
    });

    expenseRoot.appendChild(card);
  });
}
render();
</script>

</body>
</html>
