<script>
/* ===== Load Active Project ===== */
const key = localStorage.getItem("activeProject");
if(!key){ location.href="index.html"; }
let project = JSON.parse(localStorage.getItem(key)) || {};
project.expenses = project.expenses || [];

let currentType = "operating";

/* ===== Tabs ===== */
function switchTab(type){
  currentType = type;
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.querySelectorAll(".tab")[type==="operating"?0:1].classList.add("active");
  render();
}

/* ===== Render ===== */
function render(){
  expenseList.innerHTML = "";
  const list = project.expenses.filter(e=>e.costType===currentType);

  if(list.length===0){
    expenseList.innerHTML =
      `<div class="empty">‡§Ö‡§ù‡•à ${currentType==="operating"?"‡§ö‡§æ‡§≤‡•Å":"‡§∏‡•ç‡§•‡§ø‡§∞"} ‡§ñ‡§∞‡•ç‡§ö ‡§•‡§™‡§ø‡§è‡§ï‡•ã ‡§õ‡•à‡§®</div>`;
    return;
  }

  list.forEach((e,i)=>{
    expenseList.innerHTML += `
    <div class="card">
      <label>‡§ñ‡§∞‡•ç‡§ö ‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï</label>
      <input value="${e.title||""}"
        oninput="update(${i},'title',this.value)">

      <label>Sub-Category (‡§Ü‡§´‡•à‡§Ç ‡§≤‡•á‡§ñ‡•ç‡§® ‡§∏‡§ï‡•ç‡§®‡•Å‡§π‡•Å‡§®‡•ç‡§õ)</label>
      <input list="${currentType}Subs" value="${e.subCategory||""}"

      <label>‡§∞‡§ï‡§Æ</label>

        oninput="update(${i},'amount',this.value)">

        <option value="goat" ${e.appliesTo==="goat"?"selected":""}>‡§¨‡§æ‡§ñ‡•ç‡§∞‡§æ</option>
        <option value="pig" ${e.appliesTo==="pig"?"selected":""}>‡§¨‡§Ç‡§ó‡•Å‡§∞</option>
        <option value="veg" ${e.appliesTo==="veg"?"selected":""}>‡§§‡§∞‡§ï‡§æ‡§∞‡•Ä</option>
      </select>

      <div class="remove" onclick="removeExpense(${i})">‚ùå ‡§π‡§ü‡§æ‡§â‡§®‡•á</div>

}

/* ===== Datalists (Editable Suggestions) ===== */
document.body.insertAdjacentHTML("beforeend",`
<datalist id="operatingSubs">

`);

/* ===== CRUD ===== */
function addExpense(){
  project.expenses.push({
    title:"",
    amount:0,
    costType:currentType,
    subCategory:"",
    appliesTo:"all"
  });
  save(); render();
}
function update(i,f,v){
  const list = project.expenses.filter(e=>e.costType===currentType);
  list[i][f] = v;
  save();
}
function removeExpense(i){
  const list = project.expenses.filter(e=>e.costType===currentType);
  const idx = project.expenses.indexOf(list[i]);
  project.expenses.splice(idx,1);
  save(); render();
}
function save(){
  localStorage.setItem(key,JSON.stringify(project));
}
