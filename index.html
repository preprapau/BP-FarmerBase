<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<title>FarmerBase ‚Äì Business Plan Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:"Noto Sans Devanagari","Kalimati","Mangal","Nirmala UI",system-ui,Arial;
  background:#f4f7f6;
  margin:0;
}
.container{
  max-width:1200px;
  margin:20px auto;
  padding:0 15px;
}
h1{
  color:#2e7d32;
  display:flex;
  align-items:center;
  gap:10px;
}
.card{
  background:#e8f5e9;
  border:1px solid #c8e6c9;
  border-radius:10px;
  padding:15px;
  margin-bottom:15px;
}
.btn{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}
.green{background:#2e7d32;color:#fff}
.purple{background:#6a1b9a;color:#fff}
.gray{background:#eee}
input{
  padding:6px;
  width:280px;
}
.progress{
  background:#ddd;
  height:8px;
  border-radius:6px;
  overflow:hidden;
}
.bar{
  background:#2e7d32;
  height:100%;
  width:0%;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  border:1px solid #ccc;
  padding:8px;
}
th{background:#f1f8e9}
.right{text-align:right}
.center{text-align:center}
.tabs{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.tab{
  padding:10px 16px;
  background:#e8f5e9;
  border-radius:20px;
  cursor:pointer;
}
.tab:hover{background:#c8e6c9}
</style>
</head>

<body>

<div class="container">

<h1>üåæ FarmerBase ‚Äî Business Plan Management System</h1>

<!-- CREATE / IMPORT -->
<div class="card">
  <b>üìÅ Business / Project Management</b><br><br>

  <input id="newName" placeholder="‡§®‡§Ø‡§æ‡§Å ‡§µ‡•ç‡§Ø‡§µ‡§∏‡§æ‡§Ø / ‡§™‡§∞‡§ø‡§Ø‡•ã‡§ú‡§®‡§æ‡§ï‡•ã ‡§®‡§æ‡§Æ">
  <button class="btn green" onclick="createProject()">Ôºã Create New</button>
  <button class="btn purple" onclick="exportData()">‚¨á Export</button>
  <button class="btn purple" onclick="importData()">‚¨Ü Import</button>
</div>

<!-- ACTIVE PROJECT -->
<div class="card" id="activeBox" style="display:none">
  <b>üìå Active Project</b><br><br>

  <div id="activeInfo"></div><br>

  <button class="btn gray" onclick="toggleStatus()">Draft / Final</button>
</div>

<!-- PROGRESS -->
<div class="card">
  <b>üìä Project Progress : <span id="progText">0%</span></b>
  <div class="progress">
    <div class="bar" id="progBar"></div>
  </div>
</div>

<!-- NAV -->
<div class="card tabs">
  <div class="tab" onclick="go('short-info.html')">Short Info</div>
  <div class="tab" onclick="go('business-detail.html')">Business Detail</div>
  <div class="tab" onclick="go('expense-demo.html')">Expense</div>
  <div class="tab" onclick="go('income-demo.html')">Income</div>
  <div class="tab" onclick="go('profit-loss-demo.html')">Profit / Loss</div>
  <div class="tab" onclick="go('five-year-roi.html')">5-Year ROI</div>
  <div class="tab" onclick="go('full-proposal.html')">Full Proposal</div>
</div>

<!-- PROJECT LIST -->
<div class="card">
  <b>üìÇ My Projects</b>

  <table>
    <thead>
      <tr>
        <th>‡§®‡§æ‡§Æ</th>
        <th>Status</th>
        <th>Ver</th>
        <th>Last Edited</th>
        <th class="center">Action</th>
      </tr>
    </thead>
    <tbody id="projectList"></tbody>
  </table>
</div>

</div>

<script>
function createProject(){
  let name = newName.value.trim();
  if(!name) return alert("‡§®‡§æ‡§Æ ‡§≤‡•á‡§ñ‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç");
  let key = "bp_"+Date.now();
  let obj = {
    name,
    status:"draft",
    version:"1.0",
    created:new Date().toLocaleString("ne-NP"),
    lastEdited:new Date().toLocaleString("ne-NP")
  };
  localStorage.setItem(key,JSON.stringify(obj));
  localStorage.setItem("activeProject",key);
  location.reload();
}

function loadProjects(){
  projectList.innerHTML="";
  for(let i=0;i<localStorage.length;i++){
    let k = localStorage.key(i);
    if(!k.startsWith("bp_")) continue;
    let p = JSON.parse(localStorage.getItem(k));
    projectList.innerHTML+=`
      <tr>
        <td>${p.name}</td>
        <td>${p.status}</td>
        <td>${p.version}</td>
        <td>${p.lastEdited}</td>
        <td class="center">
          <button class="btn gray" onclick="openProject('${k}')">Open</button>
        </td>
      </tr>`;
  }
}

function openProject(k){
  localStorage.setItem("activeProject",k);
  location.reload();
}

function go(page){
  if(!localStorage.getItem("activeProject")){
    alert("‡§™‡§π‡§ø‡§≤‡•á Project ‡§ñ‡•ã‡§≤‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç");
    return;
  }
  location.href=page;
}

function toggleStatus(){
  let k = localStorage.getItem("activeProject");
  let p = JSON.parse(localStorage.getItem(k));
  p.status = p.status==="draft"?"final":"draft";
  p.lastEdited = new Date().toLocaleString("ne-NP");
  localStorage.setItem(k,JSON.stringify(p));
  location.reload();
}

/* ACTIVE PROJECT */
let activeKey = localStorage.getItem("activeProject");
if(activeKey){
  let p = JSON.parse(localStorage.getItem(activeKey));
  activeBox.style.display="block";
  activeInfo.innerHTML=`
    <b>${p.name}</b><br>
    Status: ${p.status} | Version: v${p.version}<br>
    Created: ${p.created}<br>
    Last Edited: ${p.lastEdited}
  `;
}

/* PROGRESS (simple heuristic) */
let percent = activeKey ? 50 : 0;
progText.innerText = percent+"%";
progBar.style.width = percent+"%";

loadProjects();

/* EXPORT / IMPORT */
function exportData(){
  let data={};
  for(let i=0;i<localStorage.length;i++){
    let k=localStorage.key(i);
    data[k]=localStorage.getItem(k);
  }
  let a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([JSON.stringify(data,null,2)],{type:"application/json"}));
  a.download="farmerbase-backup.json";
  a.click();
}
function importData(){
  let f=document.createElement("input");
  f.type="file";
  f.onchange=e=>{
    let r=new FileReader();
    r.onload=()=>{
      let d=JSON.parse(r.result);
      for(let k in d) localStorage.setItem(k,d[k]);
      location.reload();
    };
    r.readAsText(e.target.files[0]);
  };
  f.click();
}
</script>

</body>
</html>
