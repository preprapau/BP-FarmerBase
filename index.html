<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<title>कृषि व्यवसायिक योजना प्रणाली</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: "Noto Sans Devanagari", system-ui, Arial;
  background:#f4f6f8;
  margin:0;
}
.header{
  background:#2e7d32;
  color:#fff;
  padding:16px;
  text-align:center;
}
.container{
  max-width:900px;
  margin:30px auto;
  background:#fff;
  padding:25px;
  border-radius:8px;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
}
.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}
.menu button{
  padding:14px;
  font-size:15px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#e8f5e9;
}
.menu button:hover{
  background:#c8e6c9;
}
.footer{
  text-align:center;
  margin-top:20px;
  font-size:13px;
  color:#555;
}
</style>
</head>

<body>

<div class="header">
  <h2>कृषि व्यवसायिक योजना प्रणाली</h2>
  <div>Simple Home • Stable • Final</div>
</div>

<div class="container">

  <p>
    यो प्रणाली प्रयोग गर्न पहिले
    <b>Project Create / Open</b> गर्न आवश्यक हुन्छ।
  </p>

  <div class="menu">
    <button onclick="openPage('short-info.html')">Short Info</button>
    <button onclick="openPage('business-detail.html')">Business Detail</button>
    <button onclick="openPage('expense-demo.html')">Expense</button>
    <button onclick="openPage('income-demo.html')">Income</button>
    <button onclick="openPage('profit-loss-demo.html')">Profit / Loss</button>
    <button onclick="openPage('five-year-roi.html')">5-Year ROI</button>
    <button onclick="openPage('full-proposal.html')">Full Proposal</button>
  </div>

  <div class="footer">
    ✔ Final Logic Applied | ✔ Old Design Preserved
  </div>

</div>

<script>
/* ===== FINAL SAFE LOGIC ===== */
function openPage(page){
  let active = localStorage.getItem("activeProject");
  if(!active){
    alert("पहिले Project Create वा Open गर्नुहोस्");
    return;
  }
  window.open(page, "_blank");
}
</script>

</body>
</html>
