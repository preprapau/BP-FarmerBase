<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<title>Cover | Business Proposal</title>

<style>
body{
  font-family:"Noto Sans Devanagari","Kalimati",system-ui;
  margin:0;
  background:#fff;
}
.cover{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
}
h1{
  font-size:30px;
  color:#2e7d32;
  margin-bottom:25px;
}
.info{
  font-size:16px;
  line-height:1.8;
}
.info b{color:#000}
.footer{
  position:absolute;
  bottom:30px;
  font-size:13px;
  color:#555;
}
@media print{
  body{margin:0}
}
</style>
</head>

<body>

<div class="cover">
  <h1 id="orgName">—</h1>

  <div class="info">
    <div><b>ठेगाना:</b> <span id="location">—</span></div>
    <div><b>संस्था:</b> <span id="org">—</span></div>
    <div><b>प्रोप्राइटर:</b> <span id="owner">—</span></div>
    <div><b>सम्पर्क नं:</b> <span id="phone">—</span></div>
    <div><b>दर्ता नं:</b> <span id="reg">—</span></div>
    <div><b>PAN नं:</b> <span id="pan">—</span></div>
  </div>

  <div class="footer">
    Generated by FarmerBase BP Engine
  </div>
</div>

<script>
/* ===== LOAD PROJECT ===== */
const key = localStorage.getItem("activeProject");
if(!key){
  alert("Project data भेटिएन");
}

const project = JSON.parse(localStorage.getItem(key)) || {};
const s = project.shortInfo || {};

/* ===== MAP DATA ===== */
orgName.innerText = s.bp_name || "व्यवसाय प्रस्ताव";
location.innerText = s.bp_location || "—";
org.innerText = s.bp_org || "—";
owner.innerText = s.bp_owner || "—";
phone.innerText = s.bp_phone || "—";
reg.innerText = s.reg_no || "—";
pan.innerText = s.pan_no || "—";
</script>

</body>
</html>
