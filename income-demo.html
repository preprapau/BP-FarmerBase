<script>
/* ================= LOAD PROJECT ================= */
let key = localStorage.getItem("activeProject");
if(!key){alert("Project ‡§ñ‡•ã‡§≤‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç");location.href="index.html";}
let project = JSON.parse(localStorage.getItem(key));
let incomes = project.incomeData || [];
let editIndex=null;

/* ================= AUTO PULL FROM PRODUCTION ================= */
function pullProductionIncome(){
  let ps = JSON.parse(localStorage.getItem("productionSalesPlan")||"{}");
  if(!ps || ps.__added) return;

  let sellKids = (ps.sellKids||0);
  let sellAdults = (ps.replaceSell||0);
  let rate = ps.sellRate || 0;

  if(rate>0 && (sellKids+sellAdults)>0){
    incomes.push({
      category:"‡§™‡§∂‡•Å‡§ú‡§®‡•ç‡§Ø ‡§¨‡§ø‡§ï‡•ç‡§∞‡•Ä",
      title:"‡§â‡§§‡•ç‡§™‡§æ‡§¶‡§® ‡§Ø‡•ã‡§ú‡§®‡§æ‡§¨‡§æ‡§ü ‡§¨‡§ø‡§ï‡•ç‡§∞‡•Ä",
      qty:sellKids+sellAdults,
      rate:rate,
      amount:(sellKids+sellAdults)*rate
    });
    ps.__added=true;
    localStorage.setItem("productionSalesPlan",JSON.stringify(ps));
  }
}

/* ================= ADD / EDIT ================= */
function addIncome(){
  if(!title.value) return;
  let amt=(qty.value||0)*(rate.value||0);
  let obj={
    category:category.value,
    title:title.value,
    qty:Number(qty.value||0),
    rate:Number(rate.value||0),
    amount:amt
  };
  if(editIndex!==null){
    incomes[editIndex]=obj;
    editIndex=null;
  }else incomes.push(obj);

  title.value="";qty.value="";rate.value="";
  save();
}
function edit(i){
  let e=incomes[i];
  category.value=e.category;
  title.value=e.title;
  qty.value=e.qty;
  rate.value=e.rate;
  editIndex=i;
}
function del(i){
  incomes.splice(i,1);
  save();
}

/* ================= SAVE ================= */
function save(){
  project.incomeData=incomes;
  project.lastEdited=new Date().toLocaleString("ne-NP");
  localStorage.setItem(key,JSON.stringify(project));
  render();
}

/* ================= RENDER ================= */
function render(){
  body.innerHTML="";
  let groups={}, total=0;
  incomes.forEach((e,i)=>{
    if(!groups[e.category]) groups[e.category]=[];
    groups[e.category].push({...e,index:i});
  });
  for(let c in groups){
    body.innerHTML+=`<tr class="cat"><td colspan="5">üîπ ${c}</td></tr>`;
    groups[c].forEach(e=>{
      total+=e.amount;
      body.innerHTML+=`
        <tr>
          <td class="left">${e.title}</td>
          <td>${e.qty}</td>
          <td>${e.rate}</td>
          <td>${e.amount}</td>
          <td>
            <button class="edit" onclick="edit(${e.index})">‚úé</button>
            <button class="del" onclick="del(${e.index})">‚úñ</button>
          </td>
        </tr>`;
    });
  }
  incomeTotal.innerText=Math.round(total);
}

/* INIT */
pullProductionIncome();
render();
</script>
