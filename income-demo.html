<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<title>Cover Page | Business Proposal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
@page{
  size:A4;
  margin:0;
}

body{
  margin:0;
  font-family:"Noto Sans Devanagari","Kalimati",system-ui;
}

/* ===== COVER PAGE ===== */
.cover{
  width:210mm;
  height:297mm;              /* ЁЯФС exact A4 */
  box-sizing:border-box;
  padding:28mm 20mm;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  page-break-after:always;
}

/* TOP */
.top{
  text-align:center;
}
.top h1{
  margin:0;
  font-size:30px;
  color:#2e7d32;
}
.top .org{
  font-size:18px;
  margin-top:6px;
}

/* CENTER */
.center{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:30px;
}
.chart-box{
  width:220px;   /* ЁЯФС fixed */
  height:220px;
}
.highlight{
  width:420px;
}
.highlight textarea{
  width:100%;
  height:110px; /* ЁЯФС fixed */
  padding:10px;
  font-family:inherit;
  font-size:15px;
  box-sizing:border-box;
}
.hint{
  font-size:13px;
  color:#555;
  margin-top:6px;
}

/* FOOTER */
.footer{
  text-align:center;
  font-size:14px;
  border-top:1px solid #ccc;
  padding-top:12px;
}
.footer .small{
  font-size:13px;
  color:#555;
}

/* ===== PRINT ===== */
@media print{
  textarea{
    border:none;
    resize:none;
  }
  a[href]:after{content:""}
}
</style>
</head>

<body>

<div class="cover">

  <!-- TOP -->
  <div class="top">
    <h1 id="bizName">рд╡реНрдпрд╡рд╕рд╛рдп рдкреНрд░рд╕реНрддрд╛рд╡</h1>
    <div class="org" id="orgName">рд╕рдВрд╕реНрдерд╛рдХреЛ рдирд╛рдо</div>
  </div>

  <!-- CENTER -->
  <div class="center">
    <div class="chart-box">
      <canvas id="expensePie"></canvas>
    </div>

    <div class="highlight">
      <textarea id="coverText"
        placeholder="рдЖрдзреБрдирд┐рдХ рдкреНрд░рд╡рд┐рдзрд┐рдорд╛ рдЖрдзрд╛рд░рд┐рдд, рджрд┐рдЧреЛ рд░ рдЖрдореНрджрд╛рдиреАрдореВрд▓рдХ рдХреГрд╖рд┐ рд╡реНрдпрд╡рд╕рд╛рдп">
      </textarea>
      <div class="hint">
        ЁЯУМ рдкрд░рд┐рдпреЛрдЬрдирд╛рдХреЛ рдореБрдЦреНрдп рд╕рдиреНрджреЗрд╢ / рдирд╛рд░рд╛
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <div><b>рдареЗрдЧрд╛рдирд╛:</b> <span id="address">тАФ</span></div>
    <div class="small">
      рджрд░реНрддрд╛ рдирдВ: <span id="regNo">тАФ</span> |
      PAN: <span id="panNo">тАФ</span> |
      рд╕рдореНрдкрд░реНрдХ: <span id="phone">тАФ</span>
    </div>
  </div>

</div>

<script>
/* ===== LOAD PROJECT ===== */
let key = localStorage.getItem("activeProject");
let project = key ? JSON.parse(localStorage.getItem(key)) : {};
let s = project.shortInfo || {};

/* TOP */
bizName.innerText = s.bp_name || "рд╡реНрдпрд╡рд╕рд╛рдп рдкреНрд░рд╕реНрддрд╛рд╡";
orgName.innerText = s.bp_org || "рд╕рдВрд╕реНрдерд╛рдХреЛ рдирд╛рдо";

/* FOOTER */
address.innerText = s.bp_location || "тАФ";
regNo.innerText = s.reg_no || "тАФ";
panNo.innerText = s.pan_no || "тАФ";
phone.innerText = s.bp_phone || "тАФ";

/* SAVE HIGHLIGHT */
coverText.value = project.coverText || "";
coverText.oninput = ()=>{
  project.coverText = coverText.value;
  localStorage.setItem(key,JSON.stringify(project));
};

/* PIE */
let expCat = {};
(project.expenseData||[]).forEach(e=>{
  expCat[e.category] = (expCat[e.category]||0) + Number(e.amount||0);
});

if(Object.keys(expCat).length){
  new Chart(expensePie,{
    type:"pie",
    data:{
      labels:Object.keys(expCat),
      datasets:[{
        data:Object.values(expCat),
        backgroundColor:[
          "#66bb6a","#42a5f5","#ffa726",
          "#ab47bc","#ef5350","#26c6da"
        ]
      }]
    },
    options:{
      responsive:true,
      maintainAspectRatio:false,
      plugins:{legend:{position:"bottom"}}
    }
  });
}
</script>

</body>
</html>
